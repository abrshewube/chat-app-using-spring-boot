<!DOCTYPE html>
<html>
<head>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Chat App | Spring Boot + WebSocket</title>
    <link rel="stylesheet" href="/css/main.css" />
</head>
<body style="background-position: center; background-repeat: no-repeat; background-image: url('/images/space.jpg'); background-size: cover;">
<noscript>
    <h2>Please enable JavaScript in your browser!!!</h2>
</noscript>

<div id="username-page">
    <div class="username-page-container">
        <h1 class="title">Enter your name</h1>
        <form id="usernameForm" name="usernameForm">
            <div class="form-group">
                <input type="text" id="name" placeholder="Name"
                       autocomplete="off" class="form-control" />
            </div>
            <div class="form-group">
                <button type="submit" class="accent username-submit">Join</button>
            </div>
        </form>
    </div>
</div>

<div id="chat-page" class="hidden">
    <div class="chat-container">
        <div class="chat-header">
            <h2>Group Chat</h2>
        </div>
        <div class="connecting">Connecting to the chat...</div>
        <ul id="messageArea" style="background-color: rgba(0, 0, 0, 0.26);backdrop-filter: blur(10px);">

        </ul>
        <form id="messageForm" name="messageForm" nameForm="messageForm">
            <div class="form-group">
                <div class="input-group clearfix">
                    <input type="text" id="message" placeholder="Message"
                           autocomplete="off" class="form-control" style="background-color:transparent;
    backdrop-filter:blur(24px); color:#ffffff;"
                    />
                    <button type="submit" class="default">Send</button>
                </div>
            </div>
        </form>
    </div>
</div>

<script
        src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.6.1/sockjs.min.js"></script>
<script
        src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
<script src="/js/main.js"></script>
</body>
</html>
